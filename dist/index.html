<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link link rel="stylesheet" type="text/css" href="../dist/CSS/style.css">
  <link link rel="stylesheet" type="text/css" href="../dist/CSS/Fonts/stylesheet.css">

  <title>To-Do-a-Doodle-Doo</title>
</head>

<body>
  <div class="container">
    <header id="headerbox" class="container-xl">
      <div id="logo">
        <h1>To-Do-a-Doodle-Doo</h1>
      </div>
      <div class="search-container">
        <input id="search-box" type="text" placeholder="Search...">
      </div>
    </header>
    <main class="container-xl">
      <div id="left-block">
        <div class="default-tab select active">
          <i id="today" class="fas fa-calendar-check"></i>
          <p>Today</p>
        </div>
        <div class="default-tab select">
          <i id="week" class="fas fa-calendar-alt"></i>
          <p>Overview (Next 7 Days)</p>
        </div>
        <div class="default-tab select">
          <i id="star" class="fas fa-star"></i>
          <p>Important</p>
        </div>
        <div class="button-tab">
          <button id="addProject">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <form id="project-form" onsubmit="return false">
          <div class="projectInput hidden">
            <input id="userInput" type="text" placeholder="Project Name" required>
          </div>
        </form>
      </div>
      <div id="right-block">
        <div class="display select active">
          <h1 class="project-title">Today</h1>
          <div class="toDo-List"></div>
          <div class="toDo-button">
            <button class="addToDo">
              <i class="fas fa-plus"></i>
            </button>
            <div class="toDoInput">
              <input class="userInput2" type="text" placeholder="Add Task" required>
            </div>
          </div>
        </div>
        <div class="display select hidden">
          <h1 class="project-title">Overview (Next 7 Days)</h1>
          <div class="toDo-List"></div>
          <div class="toDo-button">
            <button class="addToDo">
              <i class="fas fa-plus"></i>
            </button>
            <div class="toDoInput">
              <input class="userInput2" type="text" placeholder="Add Task" required>
            </div>
          </div>
        </div>
        <div class="display select hidden">
          <h1 class="project-title">Important</h1>
          <div class="toDo-List"></div>
          <div class="toDo-button">
            <button class="addToDo">
              <i class="fas fa-plus"></i>
            </button>
            <div class="toDoInput">
              <input class="userInput2" type="text" placeholder="Add Task" required>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container hidden">
        <form id="todo-form">
          <label for="title">Title</label>
          <input type="text" name="title" id="title-input" class="to-doInput" value>
          <br>
          <div class="details">
            <div id="dueDate">
              <label for="dueDate">Due Date</label>
              <input type="text" name="dueDate" id="dueDate-input" class="to-doInput" value>
            </div>
            <div id="priority">
              <label for="priority">Priority:</label>
              <select id="priority-levels" name="priority-levels">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>
          <br>
          <textarea name="notes" rows="10" cols="30" placeholder="Description of task..."></textarea>
          <br>
          <div class="taskComplete">
            <div id="completed">
              <input type="radio" name="completed" id="yes" value=true>
              <label for="yes">Task Complete</label>
            </div>
            <br>
            <div id="notcompleted">
              <input type="radio" name="completed" id="no" value=false checked>
              <label for="no">Task Ongoing</label>
              <br>
            </div>
          </div>
          <br>
          <div class="submission">
            <button type="button" class="submit">submit</button>
            <span style="display: none;">*All fields are mandatory</span>
            <button type="button" class="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/74ee1387d7.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
